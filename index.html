  <script>
    const tabBar = new MDCTabBar(document.querySelector('.mdc-tab-bar'));
    const drawer = MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));

    const listEl = document.querySelector('.mdc-drawer .mdc-list');

    document.querySelector('.mdc-top-app-bar__navigation-icon').addEventListener('click', () => {
      drawer.open = true;
    });

    listEl.addEventListener('click', (event) => {
      drawer.open = false;
      // const title = event.target.innerText.split(' ')[0];
      // console.log(title)
      // document.querySelector('.mdc-top-app-bar__title').innerText = title;
    });

    const topAppBarMeme = new MDCTopAppBar(document.querySelector('.mdc-top-app-bar-meme'));
    const tabBarBottomMeme = new MDCTabBar(document.querySelector('.mdc-tab-bar-meme'));

    let imageListItems = document.querySelectorAll('.mdc-image-list__item');
    imageListItems.forEach((imageListItem) => {
      imageListItem.addEventListener('click', function () {
        let imageID = document.getElementById('image'+imageListItem.id).src
        document.getElementById('sheet-image').src = imageID;
        openSheet('sheet-meme');
      })

    });

    window.addEventListener('popstate', function (event) {
      closeSheets();
    });

    function openSheet(sheetID) {
      //selecteer de juste sheet op basis van id
      let sheet = document.getElementById(sheetID);
      let bottomBar = document.getElementById('bottomBar')
      //zorg dat de sheet geladen wordt door de browser, maar door margin is deze nog niet in het zicht
      sheet.classList.remove('hidden');
      bottomBar.classList.add('hidden');

      //even wachten zodat het element zeker zichtbaar is voor de browser (wel uit het zicht van de gebruiker) en geanimeerd kan worden
      setTimeout(function () {
        sheet.classList.remove('sheet-out-of-view');
      }, 10);

      //voeg de aangeklikte image toe aan de sheet

      //als de homepage heel lang zou zijn kan je onder de sheet door scrollen, dat willen we als de sheet open is voorkomen (wel pas na animatie)
      setTimeout(function () {
        let maxHoogteMain = sheet.getElementsByTagName('main')[0].offsetHeight - 10;
        document.getElementById('main-content').style.height = maxHoogteMain + 'px';
        document.getElementById('main-content').style.overflowY = 'hidden';

      }, 300);

      //Pas de url aan zodat uitendelijke ook gedeeld kan worden, maar refresh niet!
      let newURL = window.location.href + '?sheet=' + sheetID;
      history.pushState(null, null, newURL);
    }

    function closeSheets() {
      //herstel de hoogte van de homepage weer naar oorspronkelijk formaat
      document.getElementById('main-content').style.height = 'auto';
      document.getElementById('main-content').style.overflow = 'auto';

      //Verwijder eerste "alle" sheets weer uit het zicht met een animatie en daarna ook niet meer weergeven in browser
      let sheets = document.querySelectorAll('.sheet');
      let bottomBar = document.getElementById('bottomBar')
      sheets.forEach(sheet => {
        sheet.classList.add('sheet-out-of-view');
        setTimeout(function () {
          bottomBar.classList.remove('hidden');
        }, 200);
        setTimeout(function () {
          sheet.classList.add('hidden');
        }, 310);
      });

      //URL weer aanpassen naar home voor de zekerheid
      history.pushState(null, null, window.location.pathname);
    }

    document.querySelectorAll('.top-bar').forEach(tab => {
      tab.addEventListener('click', function () {
        let tabName = this.innerText.toLowerCase();
        console.log(tabName);
        document.querySelectorAll('.mdc-image-list__item').forEach(function (item) {
          item.classList.add('hidden');
        });
        document.querySelectorAll('.' + tabName).forEach(function (item) {
          item.classList.remove('hidden');
        });
      })
    });

    listEl.addEventListener('click', (event) => {
      const titleRaw = event.target.innerText;
      const title = titleRaw.split(' ')[0];
      document.querySelectorAll('.mdc-image-list__item').forEach(function (item) {
          item.classList.remove('hidden');
        });
    });


  </script>
